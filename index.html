<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/style/stylesheet.css" type="text/css" rel="stylesheet"> 
    <title>Lidosta</title>
</head>
<body>
    <div id="wrapper">
        <header> 
            <div id="navigation-bar">
                <ul>
                    <li><img src="static/images/Logo.png" id="navigation-bar-logo"></li> <!-- Bilde izskatās labāk neka svg -->
                    <li  id="navigation-bar-left-side">
                        <div id="search-bar">
                            <span><input type="text" name="search-bar-input" id="search-bar-input"></span>
                            <img src="static/Vector/SpyGlass.svg" id="search-bar-search-icon">
                        </div>
                        <span id="login-button">Ienākt</span>
                    </li>
                <ul>
            </div>
            <div id="banner">
                <img src="static/Vector/HeaderBannerLidostaLogo.svg" id="banner-logo">
                <div id="motivation-text">Nemocies meklējot lētāko lidojumu. Apskati tos visus šeit!</div>
                <div id="choose-trip-box">
                    <div id="trip-from-input">
                        <span name="trip-from-input">No kurienes</span>
                    </div>
                    <span class="vl"></span>
                    <div id="trip-to-input">
                        <span name="trip-to-input">Uz kurieni</span>
                    </div>
                </div>
                <div id="trip-search-button">
                    <span>Meklēt</span>
                </div>
            </div>
        </header>
    </div>
    <div id="footer">
        <footer>
            <div id="bottom-navigation">
                <ul>
                    <li id="bottom-left">
                        <div id="bottom-navigation-text-position">
                            <a href class="bottom-navigation-text">Par mums</a>
                            <a href class="bottom-navigation-text">Palīdzība</a>
                            <a href class="bottom-navigation-text">Klientu atbalsts</a>
                            <a href class="bottom-navigation-text">Informācija</a>
                            <a href class="bottom-navigation-text">Kompānijas</a>
                            <div id="footer-search-bar">
                                <input type="text" class="bottom-navigation-input-search-bar">
                                <img src="static/images/Footer search bar check mark.png" class="bottom-navigation-input-button">
                            </div>
                        </div>
                    </li>
                    <li>
                        <hr id="footer-seperate">
                    </li>
                    <li>
                        <p id="copyright-text">
                            Copyright 2021 RVT DP1-3. Pilnīgi nevienas tiesības netiek aizsargātas.
                        </p>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>

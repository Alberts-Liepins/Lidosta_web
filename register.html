<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/style/stylesheet.css" type="text/css" rel="stylesheet">
    <link
        rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
    <title>Lidosta</title>
</head>

<body>
    <header>
        <div id="navigation-bar">
            <img src="static/images/Logo.png" id="navigation-bar-logo"> <!-- Bilde izskatās labāk neka svg -->
            <div id="navigation-bar-right-side">
                <div id="search-bar">
                    <div><input type="text" name="search-bar-input" id="search-bar-input"></div>
                    <img src="static/Vector/SpyGlass.svg" id="search-bar-search-icon">
                </div>
                <div id="login-button">Ienākt</div>
            </div>
        </div>
        <div id="login-form-container">
            <article id="login">
                <div id="article-header">
                    <span id="article-name">Reģistrēties</span>
                </div>
                <div id="article-content">
                    <form id="form">
                        <div id="top-of-form">
                            <input type="text" name="name" placeholder="Vārds" id="name">
                            <input type="text" name="lastaname" placeholder="Uzvārds" id="lastname">
                        </div>
                        <input type="text" name="name" placeholder="E-pasts">
                        <input type="password" name="password" placeholder="Parole">
                        <input type="password" name="re-password" placeholder="Atkāroti parole">
                        <!-- Captcha -->
                        <button class="submit-button">Reģistrēties</button>
                    </form>
                </div>
            </article>
        </div>
    </header>
    <script src="static/scripts/main.js"></script>
</body>

</html>
